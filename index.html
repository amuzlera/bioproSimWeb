<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simulación de Cultivo Microbiano</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/hammer.min.js"></script>
    <script src="assets/js/chart.umd.js"></script>
    <script src="assets/js/chartjs-plugin-zoom.min.js"></script>
    <script type="module" src="assets/js/script.js" defer></script>
</head>

<body>
    <div class="mainContainer">
        <div class="canvasContainer">
            <canvas id="myChart"></canvas>
            <div class="button-panel">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <button id="followData">Seguir Datos Nuevos</button>
                <button id="reset">Reset</button>
                <input id="cultureSpeed" type="range" value="900" min="100" max="1000">
            </div>
        </div>
        <div class="panelConteiner">
            <div class="initialContainer">
                <div class="control-panel">
                    <div class="control-item">
                        <label for="totalTime">Tiempo total:</label>
                        <input type="number" id="totalTime" value="10">
                    </div>
                    <div class="control-item">
                        <label for="volumne">Volumen:</label>
                        <input type="number" id="volume" value="10" step="1">
                    </div>
                    <div class="control-item">
                        <label for="inoculum">Inoculo:</label>
                        <input type="number" id="inoculum" value="0.05" step="0.1">
                    </div>
                    <div class="control-item">
                        <label for="initialFCE">[FCE] inicial:</label>
                        <input type="number" id="initialFCE" value="0.8" step="0.1">
                    </div>
                    <div class="control-item">
                        <label for="initialFn">[Fn] inicial:</label>
                        <input type="number" id="initialFn" value="0.1" step="0.1">
                    </div>
                    <div class="control-item">
                        <label for="temperature">Temperatura:</label>
                        <input type="number" id="temperature" value="30" step="1">
                    </div>
                    <div class="control-item">
                        <label for="oxygenPercentageOnEntrance">% O<sub>2</sub>:</label>
                        <input type="number" id="oxygenPercentageOnEntrance" value="21" step="1">
                    </div>
                    <button id="confirmInitialConditions">Confirmar</button>
                    <label id="limitation"></label>
                </div>
            </div>
            
            <div class="container mt-3">
                <h2>Panel de Acciones</h2>
                <button class="btn btn-primary" id="addActionButton">Agregar Acción</button>
                <div id="actionPanel"></div>
            </div>

        </div>
    </div>
</body>

</html>
